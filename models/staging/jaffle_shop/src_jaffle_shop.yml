version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after:
            count: 1
            period: day
          error_after:
            count: 10
            period: day

models:
  - name: stg_customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  
  - name: stg_order
    columns:
      - name: status
        tests:
          - accepted_values:
              values:
                - shipped
                - returned
                - completed
                - return_pending
                - placed
              

